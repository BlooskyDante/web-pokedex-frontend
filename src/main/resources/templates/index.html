<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pokedex Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>
<body>
<div class="w-75 p-3 mx-auto" style="background-color: #eee;">
    <div class="mx-auto">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link"
                                         th:href="@{/?page={pageNum}(pageNum=${page eq 1 ? 1 : page - 1})}">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" th:href="@{/?page={pageNum}(pageNum=${page})}"
                                         th:text="${page}">Next</a></li>
                <li class="page-item"><a class="page-link" th:href="@{/?page={pageNum}(pageNum=${page + 1})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Sprite</th>
            <th scope="col">Name</th>
            <th scope="col">Weight</th>
            <th scope="col">Types</th>
            <th scope="col">Abilities</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pokemon:${pokemonList}" data-th-name="${pokemon.getName()}">

            <td>
                <a th:href="@{/details?name={name}(name=${pokemon.getName()})}">
                    <img th:src="${pokemon.getSpriteUrl()}" alt="" width="50vw"/>
                </a>
            </td>
            <td>
                <a th:href="@{/details?name={name}(name=${pokemon.getName()})}"
                   th:text="${pokemon.getName()}">

                </a>
            </td>
            <td th:text="${pokemon.weight}"></td>
            <td>
                <ul>
                    <li th:each="type:${pokemon.getTypes()}" th:text="${type}"></li>
                </ul>
            </td>
            <td>
                <ul>
                    <li
                            th:each="ability:${pokemon.getAbilities()}"
                            th:text="${ability}"
                    ></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mx-auto">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <!--                    "@{/customers?page={id}(id=${customers.number lt 2 ? 1 : customers.number})}"-->
                <li class="page-item "><a class="page-link"
                                          th:href="@{/?page={pageNum}(pageNum=${page eq 1 ? 1 : page - 1})}">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" th:href="@{/?page={pageNum}(pageNum=${page})}"
                                         th:text="${page}">Next</a></li>
                <li class="page-item"><a class="page-link" th:href="@{/?page={pageNum}(pageNum=${page + 1})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


</body>
</html>
