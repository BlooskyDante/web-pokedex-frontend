<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pokedex Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>
<body>
<div class="w-75 p-3 mx-auto" style="background-color: #eee;">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Sprite</th>
            <th scope="col">Name</th>
            <th scope="col">Weight</th>
            <th scope="col">Types</th>
            <th scope="col">Abilities</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <img th:src="${spriteUrl}" alt="" width="50vw"/>
            </td>
            <td th:text="${name}">
            </td>
            <td th:text="${weight}"></td>
            <td>
                <ul>
                    <li th:each="type:${types}" th:text="${type}"></li>
                </ul>
            </td>
            <td>
                <ul>
                    <li
                            th:each="ability:${abilities}"
                            th:text="${ability}"
                    ></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>

    <h3 >Moves</h3>
    <ul>
        <li th:each="move: ${moves}" th:text="${move}">
        </li>
    </ul>

</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


</body>
</html>
